<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortality Risk Calculator</title>
</head>

<body>
    <div>
        <label for="scenario-dropdown">Select Scenario:</label>
        <select id="scenario-dropdown">
            <option value="excellent">Excellent</option>
            <option value="verygood">Very Good</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
        </select>
        <button id="calculate-risk-button">Calculate Mortality Risk</button>
    </div>
    <!-- <div id="mortality-risk-results"></div> ; the interactive graphics do it all :) -->
    <div style="width: 80vw; margin: 0 auto;">
        <canvas id="mortality-risk-graph" width="400" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- juxtaposed nonparametric with semiparametric calculator for ease of comparison -->
    <img src="https://jhustata.github.io/intermediate/_images/nonpara.png" alt="Nonparametric Image">
    <!-- estimates for excellent are not being generated and we hope this is a fix!! -->
    <div>
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar', // or any other chart type
    data: {
      labels: ['Excellent', 'Good', 'Average', 'Poor'],
      datasets: [{
        label: 'Mortality Risk',
        data: [/* your data here */],
        backgroundColor: ['rgba(75, 192, 192, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)'],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>

</html>
